<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ダッシュボード</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"
          >管理者ダッシュボード</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/dashboard}"
                >ホーム</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toRegister}">管理者追加</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toReport}"
                >報告されたバケット</a
              >
            </li>
          </ul>
          <form
            th:action="@{/logout}"
            method="post"
            class="ms-auto"
            style="display: inline"
          >
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button
              type="submit"
              class="bg-body-secondary"
              onclick="return confirm('本当にログアウトしますか？')"
            >
              ログアウト
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
      <h1 class="text-center mb-4">管理者ダッシュボード</h1>

      <!-- 管理アクション -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <a class="btn btn-primary w-100" th:href="@{/admin/toRegister}"
            >管理者追加</a
          >
        </div>
        <div class="col-md-4 mb-3">
          <a class="btn btn-warning w-100" th:href="@{/admin/toReport}"
            >報告されたバケット</a
          >
        </div>
        <div class="col-md-4 mb-3">
          <a class="btn btn-danger w-100" th:href="@{/admin/toDeleteReportUser}"
            >報告されたユーザー</a
          >
        </div>
      </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      &copy; 2024 バケットリストアプリ 管理者ダッシュボード
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
