<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー情報</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"
          >管理者ダッシュボード</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/dashboard}">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toRegister}">管理者追加</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toReport}"
                >報告されたバケット</a
              >
            </li>
          </ul>
          <form
            th:action="@{/logout}"
            method="post"
            class="ms-auto"
            style="display: inline"
          >
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button
              type="submit"
              class="bg-body-secondary"
              onclick="return confirm('本当にログアウトしますか？')"
            >
              ログアウト
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- ユーザー情報 -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">ユーザー情報</h1>

      <!-- ユーザー詳細 -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">基本情報</h5>
          <p><strong>ID:</strong> <span th:text="${user.id}">123</span></p>
          <p>
            <strong>名前:</strong> <span th:text="${user.name}">山田 太郎</span>
          </p>
          <p>
            <strong>メールアドレス:</strong>
            <span th:text="${user.email}">example@example.com</span>
          </p>
          <p>
            <strong>役割:</strong>
            <span th:text="${user.role}">Admin</span>
          </p>
        </div>
      </div>

      <!-- ボタン -->
      <div class="d-flex justify-content-center">
        <a
          th:href="@{/admin/toUpdateAdmin(userId=${user.id})}"
          class="btn btn-primary me-2"
          >編集</a
        >
        <a
          th:href="@{/admin/toDeleteReportUser(userId=${user.id})}"
          class="btn btn-danger"
          >削除</a
        >
      </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      &copy; 2024 バケットリストアプリ 管理者ダッシュボード
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
