<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者追加</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      footer {
        position: relative;
        bottom: 0;
        width: 100%;
      }

      .btn-dark {
        background-color: #343a40;
        border-color: #343a40;
      }
    </style>
  </head>
  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">管理者ダッシュボード</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/dashboard}">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/toRegister}">管理者追加</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toReport}">報告されたバケット</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toDeleteReportUser}"
                >報告されたユーザー</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/timeLine/toTimeLine}">タイムライン</a>
            </li>
          </ul>
          <form
            th:action="@{/logout}"
            method="post"
            class="ms-auto"
            style="display: inline"
          >
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button
              type="submit"
              class="btn btn-dark"
              onclick="return confirm('本当にログアウトしますか？')"
            >
              ログアウト
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- コンテンツ -->
    <div class="container mt-5">
      <div class="form-container">
        <h1 class="text-center mb-4">管理者追加</h1>

        <!-- エラーメッセージ -->
        <div th:if="${emailError}" class="alert alert-danger text-center">
          <p th:text="${emailError}">メールアドレスがすでに登録されています。</p>
        </div>

        <!-- フォーム -->
        <form
          th:action="@{/admin/register}"
          th:object="${registerAdminForm}"
          method="post"
          class="needs-validation"
          novalidate
        >
          <div class="mb-3">
            <label for="name" class="form-label">名前</label>
            <input
              type="text"
              class="form-control"
              th:field="*{name}"
              placeholder="名前を入力"
              required
            />
            <div class="invalid-feedback">名前を入力してください。</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input
              type="email"
              class="form-control"
              th:field="*{email}"
              placeholder="メールアドレスを入力"
              required
            />
            <div class="invalid-feedback">
              有効なメールアドレスを入力してください。
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input
              type="password"
              class="form-control"
              th:field="*{password}"
              placeholder="パスワードを入力"
              required
            />
            <div class="invalid-feedback">パスワードを入力してください。</div>
          </div>

          <!-- ボタン -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">追加</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">キャンセル</a>
          </div>
        </form>
      </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      &copy; 2024 バケットリストアプリ 管理者ダッシュボード
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
