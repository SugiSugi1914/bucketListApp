<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>報告されたバケット</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}"
          >管理者ダッシュボード</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/dashboard}">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/toRegister}">管理者追加</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/toReport}"
                >報告されたバケット</a
              >
            </li>
          </ul>
          <form
            th:action="@{/logout}"
            method="post"
            class="ms-auto"
            style="display: inline"
          >
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button
              type="submit"
              class="bg-body-secondary"
              onclick="return confirm('本当にログアウトしますか？')"
            >
              ログアウト
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">報告されたバケットリスト</h1>
      <table class="table table-striped table-hover table-bordered mt-4">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>バケット名</th>
            <th>報告理由</th>
            <th>報告カテゴリー</th>
            <th>報告者</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="report, iterStat : ${reportList}">
            <th scope="row" th:text="${iterStat.count}">1</th>
            <td th:text="${report.reportBucket.title}">サンプルバケット</td>
            <td th:text="${report.report}">不適切なコンテンツ</td>
            <td
              th:text="${T(com.example.bucketList_app.common.ReportCategory).values()[report.reportCategoryId - 1].value}"
            >
              不適切なコンテンツ
            </td>
            <td th:text="${report.reportUser.name}">報告者名</td>
            <td>
              <form th:action="@{/admin/toDetail}">
                <input
                  type="hidden"
                  name="reportId"
                  th:value="${report.reportBucket.id}"
                />
                <button type="submit" class="btn btn-warning btn-sm">
                  詳細
                </button>
              </form>
              <form th:action="@{/admin/deleteReportBucket}">
                <input
                  type="hidden"
                  name="reportBucketId"
                  th:value="${report.reportBucket.id}"
                />
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('本当に削除しますか？')"
                >
                  削除
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${reportList.isEmpty()}">
            <td colspan="5" class="text-center text-muted">
              <strong>報告されたバケットはありません。</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      &copy; 2024 バケットリストアプリ 管理者ダッシュボード
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
