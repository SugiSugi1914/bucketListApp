<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div th:fragment="nav-bar" class="nav-bar">
        <div class="logo">
            <a href="top.html" th:href="@{/top}">logo</a>
        </div>
        <div>
            <ul>
                <span sec:authorize="hasRole('ADMIN')">
                    <li><a id="admin-info" th:href="@{/admin/toDashboard}" href="./admin/dashboard.html">管理者機能&nbsp;<i class="fa fa-crown"></i> </a></li>
                </span>
                <span sec:authorize="authenticated">
                <li><a id="register" th:href="@{/timeLine/toTimeLine}" href=""><i class="fa fa-home"></i>タイムライン&nbsp;</a></li>
                <li><a id="register" th:href="@{/bucket/toMyBucket}" href=""><i class="fa fa-check-square"></i> Myバケット&nbsp;</a></li>
                <li><a id="register" th:href="@{/toOthers}" href=""><i class="fa fa-user"></i>その他&nbsp;</a></li>
                </span>
                <span sec:authorize="isAnonymous()">
                    <li><a id="register" th:href="@{/user/toRegister}" href="./register/inputInfo.html"><i class="fa fa-drivers-license-o"></i>ユーザー登録&nbsp;</a> </li>
                </span>
                <span sec:authorize="isAnonymous()">
                    <li><a id="login" th:href="@{/user/toLogin}" href="./user/login.html"><i class="fa fa-sign-in"></i>ログイン&nbsp; </a></li>
                </span>
                <span sec:authorize="authenticated">
                    <li>
                        <a href="#" onclick="document.getElementById('logout-form').submit(); return false;"><i class="fa fa-sign-out"></i>ログアウト&nbsp;</a> 
                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </span>
            </ul>
        </div>
    </div>
</body>
</html>
