<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>バケット編集</title>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header-container {
            background-color: #343a40;
            padding: 10px;
            color: white;
        }

        .main-container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-spacing: 0 15px;
        }

        th {
            text-align: left;
            padding-right: 20px;
            width: 30%;
            font-weight: bold;
            color: #495057;
        }

        td {
            width: 70%;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #007bff;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }

        .padding-container {
            padding: 20px;
        }

        .footer-container {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header-container">
            <div th:insert="~{nav-bar :: nav-bar}"></div>
        </div>
        <div class="main-container">
            <legend class="page-title">バケット編集</legend>
            <div class="padding-container">
                <form th:action="@{/timeLine/addition}" method="POST" th:object="${bucketForm}" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <th>タイトル</th>
                            <td>
                                <input type="text" th:field="*{title}" placeholder="タイトルを入力" required />
                                <div th:errors="*{title}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>イメージ画像</th>
                            <td>
                                <input type="file" th:field="*{image}" accept="image/*" />
                                <div th:errors="*{image}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>カテゴリー</th>
                            <td>
                                <select th:field="*{categoryId}" required>
                                    <option value="">選択してください</option>
                                    <option value="1">未分類</option>
                                    <option value="2">旅行</option>
                                    <option value="3">自己研鑽</option>
                                    <option value="4">スポーツ</option>
                                    <option value="5">音楽</option>
                                    <option value="6">旅行</option>
                                    <option value="7">食事</option>
                                    <option value="8">健康・美容</option>
                                    <option value="9">ビジネス</option>
                                    <option value="10">家族・恋人</option>
                                </select>
                                <div th:errors="*{categoryId}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>予算</th>
                            <td>
                                <input type="number" th:field="*{budget}" placeholder="予算を入力" min="0" step="1" />
                                <div th:errors="*{budget}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>達成までの期限</th>
                            <td>
                                <input type="date" th:field="*{dueDate}" required />
                                <div th:errors="*{dueDate}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>優先度</th>
                            <td>
                                <select th:field="*{priorityId}" required>
                                    <option value="">選択してください</option>
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                    <option value="4">Critical</option>
                                    <option value="5">Must</option>
                                </select>
                                <div th:errors="*{priorityId}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>参考URL</th>
                            <td>
                                <input type="url" th:field="*{url}" placeholder="参考URLを入力" />
                                <div th:errors="*{url}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>メモ</th>
                            <td>
                                <textarea th:field="*{memo}" placeholder="メモを入力" rows="5"></textarea>
                                <div th:errors="*{memo}" style="color: red"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>作成日</th>
                            <td>
                                <input type="date" id="creationDate" required />
                                <div th:errors="*{creationDate}" style="color: red"></div>
                            </td>
                        </tr>
                    </table>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit">Myバケットに保存</button>
                        <button type="button" onclick="javascript:history.back();">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-container">
        &copy; 2024 バケット編集
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('creationDate').value = today;
        });
    </script>
</body>

</html>
