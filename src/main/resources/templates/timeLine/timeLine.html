<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BucketList.jp</title>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <link 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="header-container">
            <div th:insert="~{nav-bar :: nav-bar}"></div>
        </div>
        <div class="main-container">
            <div class="list-container">
                <legend class="page-title">タイムライン</legend>
                <div class="padding-container">
                    <div th:each="bucket : ${bucketList}" class="bucket-item">
                        <div class="bucket-content">
                            <img th:src="@{/img/user/}+${bucket.user.icon}" alt="User Icon" class="bucket-icon">
                            <div class="bucket-details">
                                <p class="bucket-user-name" th:text="${bucket.user.name}">名前</p>
                                <p class="bucket-title" th:text="${bucket.title}">タイトル</p>

                                <img th:src="@{/img/bucket/}+${bucket.image}" src="../../static/img/bucket/books.png" class="bucket-image">
                                <p class="bucket-priority">優先度：<span th:text="${bucket.priority.priority}">Low</span></p>
                                <form th:action="@{/timeLine/toAddition}" method="post">
                                    <input type="hidden" name="id" th:value="${bucket.id}"/>
                                    <button type="submit" class="btn btn-primary">Myバケットに追加</button>
                                </form>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container"></div>
</body>
</html>
