<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="//www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン画面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-head {
        font-weight: bold;
      }
      .btn-primary {
        width: 100%;
      }
      .error-message-container p {
        margin-bottom: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <legend class="text-center mb-4">ログイン画面</legend>
      <form th:action="@{/login}" method="POST" th:object="${loginForm}">
        <!-- エラーメッセージ -->
        <div class="error-message-container">
          <p
            th:if="${loginError} != null"
            th:text="${loginError}"
            class="text-danger"
          >
            ログインエラーメッセージ
          </p>
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input
            type="text"
            class="form-control"
            th:field="*{email}"
            id="email"
            placeholder="example@example.com"
          />
          <div th:errors="*{email}" class="text-danger small"></div>
        </div>

        <!-- パスワード -->
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input
            type="password"
            class="form-control"
            th:field="*{password}"
            id="password"
            placeholder="●●●●●●●"
          />
          <div th:errors="*{password}" class="text-danger small"></div>
        </div>

        <!-- ログインボタン -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </form>
    </div>
  </body>
</html>
